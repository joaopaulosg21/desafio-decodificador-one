<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Desafio Decodificador</title>
</head>

<body>
    <header></header>
    <main>
        <div class="input-area">
            <textarea id="input" placeholder="Digite seu texto"></textarea>
            <span> <img src="../img/icon.svg" alt="Icone" id="icon">Apenas letras minúsculas e sem acento.</span>
            <div class="buttons">
                <button class="action-button criptografar-button" onclick="criptografar()">Criptografar</button>
                <button class="action-button descriptografar-button">Descriptografar</button>
            </div>
        </div>

        <div class="output-area">
            <textarea id="textResult" cols="30" rows="10"></textarea>
            <img src="../img/ouput-img.svg" alt="Imagem que aparece caso não haja texto" id="img-output">
            <img src="../img/output-text.svg" alt="Imagem com um texto caso não haja texto escrito na tela" id="output-text">
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
