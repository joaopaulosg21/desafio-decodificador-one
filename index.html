<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Desafio Decodificador</title>
</head>

<body>
    <header class="header">
        <img src="img/logo.svg" alt="Imagem de um logo" class="header__img">
    </header>
    <main class="content">
        <section class="content__input">
            <textarea class="content__input__textarea" id="input" placeholder="Digite seu texto"></textarea>
            <div class="content__buttons">
                <span class="content__buttons__logo"> <img src="img/icon.svg" alt="Imagem com um icone de um simbolo de exclamação"> Apenas letras minúsculas e sem acento.</span>
                <div class="content__buttons__actions">
                    <button class="action-buttons content__buttons__criptografar" onclick="criptografar()">Criptografar</button>
                    <button class="action-buttons content__buttons__descriptografar"
                        onclick="descriptografar()">Descriptografar</button>
                </div>
            </div>

        </section>

        <section class="content__output">
            <textarea class="content__output__textarea" id="textResult" cols="30" rows="10" disabled></textarea>
            <button class="action-buttons" id="copy-button" onclick="copyText()">Copiar</button>
            <img src="img/ouput-img.svg" alt="Imagem que aparece caso não haja texto" id="img-output"
                class="content__output__img">
            <div id="output-text" class="content__output__text">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="./src/app.js"></script>
</body>

</html>
